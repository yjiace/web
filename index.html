<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智启青春科技 - 引领AI新体验</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <img src="logo.svg" alt="智启青春科技 Logo" class="h-16 w-16 mr-4">
                <span class="text-2xl font-bold text-gray-800">智启青春科技</span>
            </div>
            <div class="hidden md:flex items-center space-x-8">
                <a href="#" class="text-gray-800 hover:text-blue-500">首页</a>
                <a href="products.html" class="text-gray-800 hover:text-blue-500">产品</a>
                <a href="about.html" class="text-gray-800 hover:text-blue-500">关于我们</a>
                <a href="contact-us.html" class="text-gray-800 hover:text-blue-500">联系我们</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="container mx-auto px-6 py-16 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6 text-gray-800">
                体验未来的AI产品
            </h1>
            <p class="text-xl mb-12 text-gray-600">
                智启青春科技，为新一代用户打造卓越的AI体验
            </p>
            <a href="#" class="bg-blue-500 text-white font-bold py-3 px-8 rounded-full hover:bg-blue-600 transition duration-300">
                开始体验
            </a>
        </section>

        <section class="bg-white py-20">
            <div class="container mx-auto px-6">
                <h2 class="text-3xl font-bold mb-12 text-center text-gray-800">我们的特色</h2>
                <div class="flex flex-wrap justify-center gap-8">
                    <div class="w-full md:w-1/3 bg-gray-100 rounded-lg p-8 flex flex-col items-center float-animation">
                        <svg class="w-24 h-24 mb-4" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- 智能AI Logo SVG 内容 -->
                            <defs>
                                <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#34A853;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="90" fill="url(#aiGrad)" />
                            <path d="M60 100 A40 40 0 0 1 140 100 A40 40 0 0 1 60 100" fill="none" stroke="white" stroke-width="8" />
                            <circle cx="80" cy="80" r="10" fill="white" />
                            <circle cx="120" cy="80" r="10" fill="white" />
                            <path d="M70 120 Q100 150 130 120" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" />
                        </svg>
                        <h3 class="text-xl font-semibold mb-2">智能AI</h3>
                        <p class="text-center text-gray-600">最先进的AI技术，为用户提供智能化服务</p>
                    </div>
                    <div class="w-full md:w-1/3 bg-gray-100 rounded-lg p-8 flex flex-col items-center float-animation" style="animation-delay: 2s;">
                        <svg class="w-24 h-24 mb-4" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- 极致体验 Logo SVG 内容 -->
                            <defs>
                                <linearGradient id="expGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#FF4B2B;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#FF416C;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="90" fill="url(#expGrad)" />
                            <path d="M50 100 L150 100 M100 50 L100 150" stroke="white" stroke-width="8" stroke-linecap="round" />
                            <circle cx="100" cy="100" r="30" fill="none" stroke="white" stroke-width="8" />
                            <circle cx="100" cy="100" r="10" fill="white" />
                        </svg>
                        <h3 class="text-xl font-semibold mb-2">极致体验</h3>
                        <p class="text-center text-gray-600">精心设计的用户界面，带来卓越的使用体验</p>
                    </div>
                    <div class="w-full md:w-1/3 bg-gray-100 rounded-lg p-8 flex flex-col items-center float-animation" style="animation-delay: 4s;">
                        <svg class="w-24 h-24 mb-4" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
                            <!-- 持续创新 Logo SVG 内容 -->
                            <defs>
                                <linearGradient id="innGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                                    <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
                                    <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
                                </linearGradient>
                            </defs>
                            <circle cx="100" cy="100" r="90" fill="url(#innGrad)" />
                            <path d="M100 30 A70 70 0 0 1 170 100" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" />
                            <path d="M30 100 A70 70 0 0 0 100 170" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" />
                            <polygon points="170,90 190,100 170,110" fill="white" />
                            <polygon points="90,170 100,190 110,170" fill="white" />
                        </svg>
                        <h3 class="text-xl font-semibold mb-2">持续创新</h3>
                        <p class="text-center text-gray-600">不断探索AI前沿，引领行业发展方向</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-20 bg-blue-500 text-white">
            <div class="container mx-auto px-6 text-center">
                <h2 class="text-3xl font-bold mb-8">准备好开启AI之旅了吗？</h2>
                <a href="#" class="bg-white text-blue-500 font-bold py-3 px-8 rounded-full hover:bg-gray-200 transition duration-300">
                    立即注册
                </a>
            </div>
        </section>
    </main>

    <footer class="bg-gray-800 text-white py-6 mt-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2024 智启青春科技. 保留所有权利。</p>
        </div>
    </footer>
</body>
</html>
